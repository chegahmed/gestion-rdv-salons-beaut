<section class="content ">

        <div class="col-md-10">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Les Informations de salon  {{salon.name}}  : </h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <table class="table table-bordered">
                        <tr>
                            <th>Id</th>
                            <td >{{salon._id}}</td>
                        </tr>

                            <th>Nom</th>
                            <td>{{salon.name}}</td>
                        </tr>

                            <th>Adresse</th>

                        </tr>
                        <tr>
                            <th>Ville</th>

                        </tr>
                        <tr>
                            <th>Sous Catégorie</th>

                        </tr>

                    </table>
                </div>

            <!-- /.box -->
        </div>

<headersalon></headersalon>


<!-- Content Header (Page header) -->
<section class="content-header" >
    <h1>
        Gestions des Salons
    </h1>
</section>

<!-- Main content -->
<section class="content" >
    <div class="row">
        <div class="col-xs-12">
            <div class="box">

                <!-- /.box -->

                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">Gestions des  Salon</h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <form class="form-inline">
                            <div class="form-group">
                                <input type="text" ng-model="search" ng-keyup="showSearch(search)" class="form-control" placeholder="Search">
                            </div>
                        </form>



                        <a class="btn btn-primary pull-right" style="margin-bottom: 2%" href="/addsalon">Ajouter</a>
                        <table id="example1" class="table table-bordered table-striped " at-paginated at-list="list" at-config="config">
                            <thead>
                            <tr>
                                <th ng-click="sort('name')">Nom
                                    <span class="glyphicon sort-icon" ng-show="sortKey=='name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                                </th>
                                <th ng-click="sort('address')">Adresse
                                    <span class="glyphicon sort-icon" ng-show="sortKey=='email'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                                </th>
                                <th ng-click="sort('description')">Déscription
                                    <span class="glyphicon sort-icon" ng-show="sortKey=='PhoneNumber'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                                </th>
                                <th ng-click="sort('ville')">Ville
                                    <span class="glyphicon sort-icon" ng-show="sortKey=='role'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                                </th>
                                <th ng-click="sort('categorie')">Catégorie
                                    <span class="glyphicon sort-icon" ng-show="sortKey=='PhoneNumber'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                                </th>
                                <th ng-click="sort('categorie')">Sous Catégorie
                                    <span class="glyphicon sort-icon" ng-show="sortKey=='role'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                                </th>
                                <th>Action</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr  dir-paginate="salon in salons| itemsPerPage: 4| orderBy : sortKey:reverse " >
                                <td>{{salon.name}}</td>
                                <td>{{salon.address}}</td>
                                <td>{{salon.description}}</td>
                                <td>{{salon.ville}}</td>
                                <td >
                                    <p ng-repeat="cat in salon.categorie ">
                                        {{cat}}
                                    </p>
                                </td>
                                <td>
                                    <p ng-repeat="scatg in salon.scategorie ">
                                        {{scatg}}
                                    </p>
                                </td>
                                <td>
                                    <a href="/admin/editsalon/{{salon._id}}" >
                                    <span class="fa fa-fw fa-edit"></span></a>
                                    <a href="" ng-click="deleteSalon(salon)">
                                        <span class="fa fa-fw fa-remove"></span></a>
                                    <a href="/admin/showsalon/{{salon._id}}" >
                                        <span class="fa fa-fw fa-eye"></span></a>
                                </td>
                            </tr>
                            </tfoot>
                        </table>
                        <div class="text-center">
                            <dir-pagination-controls ></dir-pagination-controls>
                        </div>



                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->

    </div>
</section>

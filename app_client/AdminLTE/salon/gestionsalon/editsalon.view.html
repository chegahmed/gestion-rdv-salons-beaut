<headersalon></headersalon>
<div class="container">

    <div class="row form-center">
        <div class="col-md-6">
            <h1>Modifier Salon</h1>
            <form ng-submit="updateSalon()">
                <div class="form-group">
                    <label >Nom Salon :</label>
                    <input type="text" class="form-control"  placeholder="Entrer Nom salon" ng-model="salon.name">
                </div>
                <div class="form-group">
                    <label >Adresse :</label>
                    <input type="text" class="form-control"  placeholder="Entrer addresse" ng-model="salon.address">
                </div>
                <div class="form-group">
                    <label >Description :</label>
                    <input type="text" class="form-control"  placeholder="Entrer Nom Description" ng-model="salon.description">
                </div>
                <div class="form-group">
                    <label > Ville :</label>
                    <select class="form-control" ng-model="salon.ville" >
                        <option ng-repeat="ville in villes"   value="{{ville.name}}">{{ville.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label > Sous Catégorie :</label>
                    <select ng-multiple="true" multiple  ng-selected="salon.scategorie" class="form-control" ng-model="salon.scategorie">
                        <optgroup ng-repeat="catg in catgs" label="{{catg.name}}">
                            <option ng-repeat="scatg in scatgs" ng-if="scatg.parent == catg._id">{{scatg.name}}</option>
                        </optgroup>
                    </select>
                </div>
                <div class="form-group">
                    <label > Catégorie :</label>
                    <select multiple  class="form-control" ng-model="salon.categorie">
                        <option ng-repeat="catg in catgs" >{{catg.name}}</option>
                    </select>
                </div>
                
                <div class="pull-right">
                    <button type="submit" class="btn btn-primary">Modifier</button>
                    <button  onclick="history.go(-1)" class="btn btn-danger ">Retour</button>
                </div>
            </form>
        </div>
    </div>

</div>

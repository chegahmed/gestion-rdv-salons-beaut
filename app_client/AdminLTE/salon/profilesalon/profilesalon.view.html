<headersalon></headersalon>

<!-- List RDV Confirmé -->
<section class="content" >
    <div class="row">
        <div class="col-xs-12">
            <div class="box">

                <!-- /.box -->

                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">liste des Indisponibilité</h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <form class="form-inline">
                            <div class="form-group">
                                <input type="text" ng-model="search"  class="form-control" placeholder="Search">
                            </div>
                        </form>
                        <br>

                        <a class="btn btn-primary pull-right" style="margin-bottom: 2%" href="/admin/addsalonprofile/{{user._id}}">Ajouter</a>
                        <table id="example1" class="table table-bordered table-striped " at-paginated at-list="list" at-config="config">
                            <thead>
                            <tr>

                                <th ng-click="sort('salon')">Salon
                                    <span class="glyphicon sort-icon" ng-show="sortKey=='salon'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                                </th>
                                <th ng-click="sort('ville')">Ville
                                    <span class="glyphicon sort-icon" ng-show="sortKey=='ville'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                                </th>
                                <th ng-click="sort('address')">Adresse
                                    <span class="glyphicon sort-icon" ng-show="sortKey=='address'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                                </th>
                                <th ng-click="sort('tel')">Télephone
                                    <span class="glyphicon sort-icon" ng-show="sortKey=='tel'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                                </th>
                                <th ng-click="sort('image')">Image
                                    <span class="glyphicon sort-icon" ng-show="sortKey=='image'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                                </th>

                                <th>Action</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr  dir-paginate="profile in profilesalons| itemsPerPage: 4| orderBy : sortKey:reverse|filter :search" >

                                <td><p ng-repeat="salon in salons" ng-if="salon._id == profile.idsalon">{{salon.name}}</p></td>
                                <td>{{profile.ville}}</td>
                                <td>{{profile.address}}</td>
                                <td>{{profile.tel}}</td>
                                <td><a href="/admin/galerie/{{profile._id}}/{{user._id}}" class="btn" >Galerie
                                    </a></td>
                                <td>
                                    <a href="/admin/editsalonprofile/{{profile._id}}/{{user._id}}" >
                                        <span class="fa fa-fw fa-edit"></span></a>
                                    <a href="" ng-click="deleteprofilesalon(profile)">
                                        <span class="fa fa-fw fa-remove"></span></a>
                                    <a href="/admin/showsalonprofile/{{profile._id}}" >
                                        <span class="fa fa-fw fa-eye"></span></a>
                                </td>
                            </tr>
                            </tfoot>
                        </table>
                        <div class="text-center">
                            <dir-pagination-controls ></dir-pagination-controls>
                        </div>



                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->

    </div>
</section>

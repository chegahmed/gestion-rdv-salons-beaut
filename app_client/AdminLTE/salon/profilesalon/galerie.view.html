<headersalon></headersalon>

<div class="container">

    <div class="row">
        <div class="col-md-6">
            <h1>Galerie </h1>
            <form ng-submit="vm.submit()" >
                <div class="form-group">
                    <label>Télécharger image:</label>
                    <input
                            type="file"
                            ngf-select
                            ng-model="galerie.img"
                            name="file"
                            ngf-pattern="'image/*'"
                            accept="image/*"
                            ngf-max-size="20MB"
                    />
                </div>
                <button type="submit" class="btn btn-primary">Ajouter</button>
                <button type="reset" class="btn btn-danger">Annuler</button>

            </form>
        </div>
    </div>

</div>








<!-- List RDV Confirmé -->
<section class="content" >
    <div class="row">
        <div class="col-xs-12">
            <div class="box">

                <!-- /.box -->

                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">liste des Image galerie</h3>
                    </div>
                    <!-- /.box-header -->


                        <table id="example1" class="table table-bordered table-striped " at-paginated at-list="list" at-config="config">
                            <thead>
                            <tr>


                                <th ng-click="sort('salon')">Image
                                    <span class="glyphicon sort-icon" ng-show="sortKey=='salon'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                                </th>


                                <th>Action</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr  dir-paginate="galerie in galeries| itemsPerPage: 4| orderBy : sortKey:reverse" >

                                <td width="50%"><img width="50%"  class="img-responsive img-thumbnail "  alt="Cinque Terre" src="uploads/galerie/{{galerie.image}}"></td>

                                <td>

                                    <a href="" ng-click="deleteGalerie(galerie)">
                                        <span class="fa fa-fw fa-remove"></span></a>

                                </td>
                            </tr>
                            </tfoot>
                        </table>
                        <div class="text-center">
                            <dir-pagination-controls ></dir-pagination-controls>
                        </div>



                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->

    </div>
</section>

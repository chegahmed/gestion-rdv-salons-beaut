<headersalon></headersalon>



<!-- Main content -->
<section class="content " dir-paginate="salon in salons| itemsPerPage: 1" >  <!-- dir-paginate="salon in salons| itemsPerPage: 1"-->
    <div class="row" >
        <div class="col-md-12">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Les informations de l'utilisateur <b style="color: brown ">{{salon.name}}</b>   : </h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body">

                    <form ng-submit="save(formData)">
                        <table class="table table-bordered">
                            <tr style="color: blue">
                                <th class="col-md-2">Nom Service</th>
                                <th class="col-md-2">Catégorie -> Sous Catégorie</th>
                                <th class="col-md-2">Durée (min)</th>
                                <th class="col-md-2">Prix (DH)</th>
                                <th class="col-md-2">Employees</th>
                                <th class="col-md-2">Action</th>

                            </tr>
                            <tbody >

                            <tr ng-repeat="service in services" ng-if="service.idsalon == salon._id" >

                                <td class="col-md-2" >{{service.name}}</td>
                                <td class="col-md-2" >{{service.categorie}}</td>
                                <td class="col-md-2" >{{service.time}}</td>
                                <td class="col-md-2" >{{service.price}}</td>
                                <td class="col-md-2" ><p ng-repeat="employe in service.employe"> {{employe}}</p></td>
                                <td>
                                    <a href="" ng-click="deleteServicesalon(service)">
                                        <span class="fa fa-fw fa-remove"></span></a>
                                </td>



                            </tbody>

                        </table>


                    </form>

                    <hr>


                </div>
            </div>
            <!-- /.box -->
        </div>
    </div>
</section>

<div class="text-center">
    <dir-pagination-controls ></dir-pagination-controls>
</div>

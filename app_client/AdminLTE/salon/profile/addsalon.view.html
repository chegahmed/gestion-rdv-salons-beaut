<headersalon></headersalon>


<div class="container">

    <div class="row">
        <div class="col-md-6">
            <h1>Ajouter Salon</h1>
            <form ng-submit="vm.onSubmit()">

                <div class="form-group">
                    <label for="name">Nom Salon :</label>
                    <input type="text" class="form-control" id="name" placeholder="Entrer Nom salon" ng-model="salon.name">
                </div>
                <div class="form-group">
                    <label for="name">Adresse :</label>
                    <input type="text" class="form-control" id="name" placeholder="Entrer addresse" ng-model="salon.address">
                </div>
                <div class="form-group">
                    <label for="name">Description :</label>
                    <input type="text" class="form-control" id="name" placeholder="Entrer Nom Description" ng-model="salon.description">
                </div>
                <div class="form-group">
                    <label for="name"> Ville :</label>
                    <select class="form-control" ng-model="salon.ville" >
                        <option ng-repeat="ville in villes"  value="{{ville.name}}">{{ville.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="name"> Sous Catégorie :</label>
                    <select multiple  class="form-control" ng-model="salon.scategorie">
                        <optgroup ng-repeat="catg in catgs" label="{{catg.name}}">
                            <option ng-repeat="scatg in scatgs">{{scatg.name}}</option>
                        </optgroup>
                    </select>
                </div>
                <div class="form-group">
                    <label for="name"> Catégorie :</label>
                    <select multiple  class="form-control" ng-model="salon.categorie">
                        <option ng-repeat="catg in catgs" value="{{catg._id}}" >{{catg.name}}</option>
                    </select>
                </div>
                <div class="form-group" ng-hide="false">
                    <label for="name"> id responsable:</label>
                    <input type="text"  value="{{idresponsable}}" ng-model="salon.idresponsable=idresponsable">
                </div>
                <div class="form-group">
                    <label>Télécharger image Logo:</label>
                    <input
                            type="file"
                            ngf-select
                            ng-model="salon.img"
                            name="file"
                            ngf-pattern="'image/*'"
                            accept="image/*"
                            ngf-max-size="20MB"
                    />
                    Image thumbnail: <img style="width:100px;" ng-show="!!vm.file" ngf-thumbnail="salon.img || './uploads/salon.jpg'"/>
                </div>





                <button type="submit" class="btn btn-primary">Ajouter</button>
                <button type="reset" class="btn btn-danger">Annuler</button>
            </form>
        </div>
    </div>

</div>

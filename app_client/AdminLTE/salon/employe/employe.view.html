<headersalon></headersalon>

<!-- Main content -->
<section class="content" >
    <div class="row">
        <div class="col-xs-12">
            <div class="box">

                <!-- /.box -->

                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">liste de votre employes</h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <form class="form-inline">
                            <div class="form-group">
                                <input type="text" ng-model="search" ng-keyup="showSearch(search)" class="form-control" placeholder="Search">
                            </div>
                        </form>


                        <a class="btn btn-primary pull-right" style="margin-bottom: 2%" href="/addemploye/{{profile._id}}">Ajouter</a>
                        <table id="example1" class="table table-bordered table-striped " at-paginated at-list="list" at-config="config">
                            <thead>
                            <tr>
                                <th ng-click="sort('name')">Nom et prénom
                                    <span class="glyphicon sort-icon" ng-show="sortKey=='name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                                </th>
                                <th ng-click="sort('address')">Téléphone
                                    <span class="glyphicon sort-icon" ng-show="sortKey=='email'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                                </th>
                                <th ng-click="sort('ville')">Email
                                    <span class="glyphicon sort-icon" ng-show="sortKey=='role'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                                </th>
                                <th>Action</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr  dir-paginate="employe in employes| itemsPerPage: 4| orderBy : sortKey:reverse " >
                                <td>{{employe.name}}</td>
                                <td>{{employe.phoneNumber}}</td>
                                <td>{{employe.email}}</td>
                                <td>
                                    <a href="/editemploye/{{employe._id}}/{{profile._id}}" >
                                        <span class="fa fa-fw fa-edit"></span></a>
                                    <a href="" ng-click="deleteEmploye(employe)">
                                        <span class="fa fa-fw fa-remove"></span></a>
                                    <a href="/showemploye/{{employe._id}}" >
                                        <span class="fa fa-fw fa-eye"></span></a>
                                </td>
                            </tr>
                            </tfoot>
                        </table>
                        <div class="text-center">
                            <dir-pagination-controls ></dir-pagination-controls>
                        </div>



                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->

    </div>
</section>

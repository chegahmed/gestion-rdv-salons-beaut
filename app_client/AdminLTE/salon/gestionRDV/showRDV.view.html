<headersalon></headersalon>

<!-- Main content -->
<section class="content ">
    <div class="row">
        <div class="col-md-10">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Les informations de  Client  {{rdv.NameClient}}  : </h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <table class="table table-bordered">
                        <tr>
                            <th>Service</th>
                            <td>{{rdv.service}}</td>
                        </tr>
                        <tr>
                            <th>Date</th>
                            <td >{{rdv.date}}</td>
                        </tr>
                        <tr>
                            <th>Durée</th>
                            <td >{{rdv.time}}</td>
                        </tr>
                        <tr>
                            <th>Prix</th>
                            <td >{{rdv.price}}</td>
                        </tr>
                        <tr>
                            <th>Nom Client</th>
                            <td >{{rdv.firstname}}  {{rdv.lastname}}</td>
                        </tr>
                        <tr>
                            <th>Téléphone</th>
                            <td >{{rdv.tel}}</td>
                        </tr>
                        <tr>
                            <th>Email</th>
                            <td >{{rdv.email}}}</td>
                        </tr>

                    </table>

                </div>
            </div>
            <!-- /.box -->
        </div>
    </div>
</section>

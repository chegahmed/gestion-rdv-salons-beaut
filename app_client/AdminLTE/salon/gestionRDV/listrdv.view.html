<headersalon></headersalon>

<!-- Main content -->
<section class="content" >
    <div class="row">
        <div class="col-xs-12">
            <div class="box">

                <!-- /.box -->

                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">liste des RDV</h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <form class="form-inline">
                            <div class="form-group">
                                <input type="text" ng-model="search" ng-keyup="showSearch(search)" class="form-control" placeholder="Search">
                            </div>
                        </form>
<br>


                        <table id="example1" class="table table-bordered table-striped " at-paginated at-list="list" at-config="config">
                            <thead>
                            <tr>

                                <th ng-click="sort('service')">Service
                                    <span class="glyphicon sort-icon" ng-show="sortKey=='service'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                                </th>
                                <th ng-click="sort('date')">Date
                                    <span class="glyphicon sort-icon" ng-show="sortKey=='date'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                                </th>
                                <th ng-click="sort('time')">Durée
                                    <span class="glyphicon sort-icon" ng-show="sortKey=='time'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                                </th>
                                <th ng-click="sort('price')">Prix
                                    <span class="glyphicon sort-icon" ng-show="sortKey=='price'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                                </th>
                                <th ng-click="sort('NameClient')">Nome Client
                                    <span class="glyphicon sort-icon" ng-show="sortKey=='NameClient'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                                </th>
                                <th ng-click="sort('tel')">Téléphone
                                    <span class="glyphicon sort-icon" ng-show="sortKey=='tel'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                                </th>
                                <th ng-click="sort('email')">email
                                    <span class="glyphicon sort-icon" ng-show="sortKey=='email'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                                </th>
                                <th>Action</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr  dir-paginate="rdv in rdvs| itemsPerPage: 4| orderBy : sortKey:reverse" >
                                <td>{{rdv.service}}</td>
                                <td>{{rdv.date| date:'yyyy-MM-dd HH:mm '}}</td>
                                <td>{{rdv.time}}</td>
                                <td>{{rdv.price}}</td>
                                <td>{{rdv.NameClient}}</td>
                                <td>{{rdv.tel}}</td>
                                <td>{{rdv.email}}</td>
                                <td>
                                    <a href="" ng-click="deleteRDV(rdv)">
                                        <span class="fa fa-fw fa-remove"></span></a>
                                    <a href="/admin/showrdv/{{rdv._id}}" >
                                        <span class="fa fa-fw fa-eye"></span></a>
                                </td>
                            </tr>
                            </tfoot>
                        </table>
                        <div class="text-center">
                            <dir-pagination-controls ></dir-pagination-controls>
                        </div>



                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->

    </div>
</section>

<navigation></navigation>







<!-- Content Header (Page header) -->
<section class="content-header" >
    <h1>
        Gestion des catégories
    </h1>

</section>

<!-- Main content -->
<section class="content" >
    <div class="row">
        <div class="col-xs-12">
            <div class="box">

                <!-- /.box -->

                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">Gestion des catégories</h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <form class="form-inline">
                            <div class="form-group">
                                <input type="text" ng-model="search" ng-keyup="showSearch(search)" class="form-control" placeholder="Search">
                            </div>
                        </form>


                        <a class="btn btn-primary pull-right" style="margin-bottom: 2%" href="/admin/addcategorie">Ajouter</a>
                        <table id="example1"  class="table table-bordered table-striped" at-paginated at-list="list" at-config="config">
                            <thead>
                            <tr>
                                <th ng-click="sort('name')">Name
                                    <span class="glyphicon sort-icon" ng-show="sortKey=='name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                                </th>
                                <th>Image Catégorie</th>
                                <th>Action</th>


                            </tr>
                            </thead>
                            <tbody>
                            <tr dir-paginate="categorie in categories|itemsPerPage: 4| filter : searchc| orderBy : sortKey:reverse" >
                                <td>{{categorie.name}}</td>
                                <td width="30%"><img width="30%"  class="img-responsive img-circle "  alt="Cinque Terre" src="./uploads/{{categorie.image}}"></td>
                                <td><a href="/admin/editcategorie/{{categorie._id}}" >
                                    <span class="fa fa-fw fa-edit"></span></a>
                                <a href="" ng-click="deleteCategorie(categorie)" >
                                    <span class="fa fa-fw fa-remove"></span></a>
                                <a href="/admin/showcategorie/{{categorie._id}}" >
                                    <span class="fa fa-fw fa-eye"></span></a></td>
                            </tr>
                            </tfoot>
                        </table>

                        <img alt="" ng-src="{{myimg}}" class="col-lg-1 "/>

                        <!--Pagination div --->
                        <dir-pagination-controls ng-hide="query.length>0"></dir-pagination-controls>

                        <!-- End Pagination div --->
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->

    </div>
</section>

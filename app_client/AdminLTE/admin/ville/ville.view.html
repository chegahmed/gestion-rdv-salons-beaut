






<navigation></navigation>


<!-- Content Header (Page header) -->
<section class="content-header" >
    <h1>
        Gestion des Villes
    </h1>

</section>

<!-- Main content -->
<section class="content" >
    <div class="row">
        <div class="col-xs-12">
            <div class="box">

                <!-- /.box -->

                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">Gestion des Villes</h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <form class="form-inline">
                            <div class="form-group">
                                <input type="text" ng-model="search" class="form-control" placeholder="Search">
                            </div>
                        </form>


                        <a class="btn btn-primary pull-right" style="margin-bottom: 2%" href="/addville">Ajouter</a>
                        <table id="example1" class="table table-bordered table-striped" at-paginated at-list="list" at-config="config">
                            <thead>
                            <tr>

                                <th ng-click="sort('name')">Ville
                                    <span class="glyphicon sort-icon" ng-show="sortKey=='name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                                </th>
                                <th>Action</th>


                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="ville in villes| filter : search| pagination: curPage * pageSize |orderBy : sortKey:reverse">

                                <td>{{ville.name}}</td>
                                <td> <a href="/editville/{{ville._id}}" >
                                    <span class="fa fa-fw fa-edit"></span></a>
                                 <a href="" ng-click="deleteVille(ville)" >
                                    <span class="fa fa-fw fa-remove"></span></a>
                                 <a href="/showville/{{ville._id}}" >
                                    <span class="fa fa-fw fa-eye"></span></a></td>
                            </tr>
                            </tfoot>
                        </table>



                        <!--Pagination div --->

                        <div class="pager" ng-show="villes.length">

                            <li> <a type="button" ng-disabled="curPage == 0"
                                    ng-click="curPage=curPage-1">PREV</a></li>

                            <span>Page {{curPage + 1}} of {{ numberOfPages() }}</span>

                            <li> <a type="button"
                                    ng-disabled="curPage >= villes.length/pageSize - 1"
                                    ng-click="curPage = curPage+1">NEXT </a></li>

                        </div>
                        <!-- End Pagination div --->
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->

    </div>
</section>

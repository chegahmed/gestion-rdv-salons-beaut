<navigation></navigation>
<div class="container">

    <div class="row form-center">
        <div class="col-md-6">
            <h1>Modifier Service</h1>
            <form ng-submit="updateService()">
                <div class="form-group">
                    <label for="name">Nom  Service</label>
                    <input type="text" class="form-control" id="name" placeholder="Entre Nom Sous Service" ng-model="service.name">
                </div>
                <div class="form-group">
                    <label>Service</label>
                    <select class="form-control select2" style="width: 100%;" ng-model="service.service">
                        <option  ng-repeat="catg in catgs">{{catg.name}}</option>
                    </select>

                </div>
                <div class="pull-right">
                    <button type="submit" class="btn btn-primary">Modifier</button>

                </div>
            </form>
        </div>
    </div>

</div>

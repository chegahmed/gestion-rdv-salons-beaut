









<!-- Content Header (Page header) -->
<section class="content-header" >
    <h1>
        Gestion Des service
        <small ng-click="vm.onshow()">advanced tables  </small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Tables</a></li>
        <li class="active">Data tables </li>


    </ol>
</section>

<!-- Main content -->
<section class="content" >
    <div class="row">
        <div class="col-xs-12">
            <div class="box">

                <!-- /.box -->

                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">Gestion Des service</h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <form class="form-inline">
                            <div class="form-group">
                                <input type="text" ng-model="search" class="form-control" placeholder="Search">
                            </div>
                        </form>


                        <a class="btn btn-primary pull-right" href="/addservice">Ajouter</a>
                        <table id="example1" class="table table-bordered table-striped" at-paginated at-list="list" at-config="config">
                            <thead>
                            <tr>
                                <th ng-click="sort('_id')">_Id
                                    <span class="glyphicon sort-icon" ng-show="sortKey=='_id'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                                </th>
                                <th ng-click="sort('name')">service
                                    <span class="glyphicon sort-icon" ng-show="sortKey=='name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                                </th>
                                <th>Edit</th>
                                <th>Delete</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="service in services| filter : search| pagination: curPage * pageSize |orderBy : sortKey:reverse">
                                <td>{{service._id}}</td>
                                <td>{{service.name}}</td>
                                <td> <a href="/editservice/{{service._id}}" class="btn btn-primary">Edit
                                    <span class="glyphicon glyphicon-edit"></span></a></td>
                                <td> <a href="" ng-click="deleteService(service)" class="btn btn-danger">Delete
                                    <span class="glyphicon glyphicon-remove"></span></a></td>
                            </tr>
                            </tfoot>
                        </table>



                        <!--Pagination div --->

                        <div class="pager" ng-show="services.length">

                            <li> <a type="button" ng-disabled="curPage == 0"
                                    ng-click="curPage=curPage-1">PREV</a></li>

                            <span>Page {{curPage + 1}} of {{ numberOfPages() }}</span>

                            <li> <a type="button"
                                    ng-disabled="curPage >= services.length/pageSize - 1"
                                    ng-click="curPage = curPage+1">NEXT </a></li>

                        </div>
                        <!-- End Pagination div --->
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->

    </div>
</section>

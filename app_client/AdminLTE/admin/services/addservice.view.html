<navigation></navigation>

<div class="container">

    <div class="row">
        <div class="col-md-6">
            <h1>Ajouter  service</h1>
            <form ng-submit="vm.onSubmit()">
                <div class="form-group">
                    <label for="name">Entre Nom de service :</label>
                    <input type="text" class="form-control" id="name" placeholder="Entrer Nom sous service" ng-model="service.name">
                </div>

                <div class="form-group">
                    <label for="name"> Sous Catégorie associée :</label>
                    <select  class="form-control" ng-model="service.parent">
                        <optgroup ng-repeat="catg in catgs" label="{{catg.name}}">
                            <option ng-repeat="scatg in scatgs" ng-if="scatg.parent==catg._id" value="{{scatg._id}}">{{scatg.name}}</option>
                        </optgroup>
                    </select>
                </div>

                <div class="pull-right">
                    <button type="submit" class="btn btn-primary">Ajouter</button>
                    <button type="reset" class="btn btn-danger ">Annuler</button>
                </div>
            </form>
        </div>
    </div>

</div>

<navigation></navigation>
<div class="container">

    <div class="row form-center">
        <div class="col-md-6">
            <h1>Modifier sous catégorie</h1>
            <form ng-submit="updateCategorie()">
                <div class="form-group">
                    <label>catégorie</label>
                    <select class="form-control select2"   ng-model="categorie.parent">>
                        <option ng-repeat="catg in catgs" value="{{catg._id}}">{{catg.name}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="name">Nom sous catégorie</label>
                    <input type="text" class="form-control" id="name" placeholder="Entre Nom Service" ng-model="categorie.name">
                </div>

                <div class="form-group">
                    <label>Télécharger image:</label>
                    <table>
                        <tr>
                            <td>   <input
                                    type="file"
                                    ngf-select
                                    ng-model="categorie.img"
                                    name="file"
                                    ngf-pattern="'image/*'"
                                    accept="image/*"
                                    ngf-max-size="20MB"
                            /></td>
                            <td>
                                <img style="width:100px;" ng-show="!!file" ngf-thumbnail="categorie.img"/>

                                <div class="progress">
                                    <div class="progress-bar progress-bar-striped active" role="progressbar"
                                         aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" ng-style="{width : ( progress + '%' ) }" >
                                        {{progress}} %
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>

                    <!--<img width="13%"  class="img-responsive img-thumbnail "  alt="Cinque Terre" src="./uploads/{{categorie.image}}">-->

                </div>
                <div class="pull-right">
                    <button type="submit" class="btn btn-primary">Modifier</button>
                    <button  onclick="history.go(-1)" class="btn btn-danger ">Retour</button>
                </div>
            </form>
        </div>
    </div>

</div>

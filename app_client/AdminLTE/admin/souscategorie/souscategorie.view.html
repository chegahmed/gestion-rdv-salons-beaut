<navigation></navigation>







<!-- Content Header (Page header) -->
<section class="content-header" >
    <h1>
        Gestion des Sous Catégories
    </h1>

</section>

<!-- Main content -->
<section class="content" >
    <div class="row">
        <div class="col-xs-12">
            <div class="box">

                <!-- /.box -->

                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">Gestion des Sous catégories</h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <form class="form-inline">
                            <div class="form-group">
                                <input type="text" ng-model="search" ng-keyup="showSearch(search)" class="form-control" placeholder="Search">
                            </div>
                        </form>


                        <a class="btn btn-primary pull-right" style="margin-bottom: 2%" href="/addsouscategorie">Ajouter</a>
                        <table id="example1"  class="table table-bordered table-striped" at-paginated at-list="list" at-config="config">
                            <thead>
                            <tr>
                                <th ng-click="sort('parent')">Catégorie
                                    <span class="glyphicon sort-icon" ng-show="sortKey=='parent'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                                </th>
                                <th ng-click="sort('name')">Nom Sous Catégorie
                                    <span class="glyphicon sort-icon" ng-show="sortKey=='name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                                </th>
                                <th>Image Sous Catégorie</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr dir-paginate="souscategorie in souscategories|itemsPerPage: 4| orderBy : sortKey:reverse" >
                                <td ng-repeat="catg in catgs" ng-if="catg._id==souscategorie.parent">  {{catg.name}} </td>
                                <td>{{souscategorie.name}} </td>
                                <td width="30%"><img width="30%"  class="img-responsive img-circle "  alt="Cinque Terre" src="./uploads/{{souscategorie.image}}"></td>
                                <td><a href="/editsouscategorie/{{souscategorie._id}}" >
                                    <span class="fa fa-fw fa-edit"></span></a>
                                    <a href="" ng-click="deleteSousCategorie(souscategorie)" >
                                        <span class="fa fa-fw fa-remove"></span></a>
                                    <a href="/showsouscategorie/{{souscategorie._id}}" >
                                        <span class="fa fa-fw fa-eye"></span></a></td>
                            </tr>
                            </tfoot>
                        </table>

                        <img alt="" ng-src="{{myimg}}" class="col-lg-1 "/>

                        <!--Pagination div --->
                        <div class="text-center">
                            <dir-pagination-controls></dir-pagination-controls>
                        </div>
                        <!-- End Pagination div --->
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->

    </div>
</section>

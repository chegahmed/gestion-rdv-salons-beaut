<navigation></navigation>







<!-- Content Header (Page header) -->
<section class="content-header" >
    <h1>
        Gestion Des sous  service

    </h1>

</section>

<!-- Main content -->
<section class="content" >
    <div class="row">
        <div class="col-xs-12">
            <div class="box">

                <!-- /.box -->

                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">Gestion des sous services</h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <form class="form-inline">
                            <div class="form-group">
                                <input type="text" ng-model="search" class="form-control" placeholder="Search">
                            </div>
                        </form>


                        <a class="btn btn-primary pull-right" style="margin-bottom: 2%" href="/addsservice">Ajouter</a>
                        <table id="example1" class="table table-bordered table-striped" at-paginated at-list="list" at-config="config">
                            <thead>
                            <tr>
                                <th ng-click="sort('_id')">_Id
                                    <span class="glyphicon sort-icon" ng-show="sortKey=='_id'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                                </th>
                                <th ng-click="sort('service')">service
                                    <span class="glyphicon sort-icon" ng-show="sortKey=='service'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                                </th>
                                <th ng-click="sort('name')">sous service
                                    <span class="glyphicon sort-icon" ng-show="sortKey=='name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                                </th>
                                <th>Modifier</th>
                                <th>Supprimer</th>
                                <th>Afficher</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr dir-paginate="sservice in sservices|itemsPerPage: 4| filter : search| pagination: curPage * pageSize |orderBy : sortKey:reverse">
                                <td>{{sservice._id}}</td>
                                <td>{{sservice.service}}</td>
                                <td>{{sservice.name}}</td>
                                <td> <a href="/editsservice/{{sservice._id}}" >
                                    <span class="fa fa-fw fa-edit"></span></a></td>
                                <td> <a href="" ng-click="deleteSservice(sservice)" >
                                    <span class="fa fa-fw fa-remove"></span></a></td>
                                <td> <a href="/showsservice/{{sservice._id}}" >
                                    <span class="fa fa-fw fa-eye"></span></a></td>
                            </tr>
                            </tfoot>
                        </table>



                        <!--Pagination div --->

                        <dir-pagination-controls ></dir-pagination-controls>
                        <!-- End Pagination div --->
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->

    </div>
</section>

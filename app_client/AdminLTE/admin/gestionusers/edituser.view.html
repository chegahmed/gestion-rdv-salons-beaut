<navigation></navigation>

<div class="container">

    <div class="row form-center">
        <div class="col-md-6">
            <h1>Modifier utilisateur</h1>
            <form ng-submit="updateUser()">
                <div class="form-group">
                    <label for="name">Nom</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" ng-model="user.name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="user.email">
                </div>
                <div class="form-group">
                    <label for="name">Téléphone</label>
                    <input type="text"  class="form-control" id="phoneNumber" placeholder="Enter your phoneNumber" ng-model="user.phoneNumber">
                </div>
                <div class="form-group">
                    <div class="form-group">
                        <label>Role</label>
                        <select class="form-control select2" style="width: 100%;"  id="role" ng-model="user.role">>
                            <option selected="selected">Admin</option>
                            <option>Client</option>
                            <option>Responsable-Sallon</option>
                        </select>
                    </div>

                </div>


                <div class="pull-right">
                    <button type="submit" class="btn btn-primary">Modifier</button>
                    <button href="accueil"  class="btn btn-danger ">Annuler</button>
                </div>

            </form>
        </div>
    </div>

</div>

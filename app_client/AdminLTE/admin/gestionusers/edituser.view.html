
<div class="container">

    <div class="row form-center">
        <div class="col-md-6">
            <h1>Update User</h1>
            <form ng-submit="updateUser()">
                <div class="form-group">
                    <label for="name">Full name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" ng-model="user.name">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="user.email">
                </div>
                <div class="form-group">
                    <label for="name">phoneNumber</label>
                    <input type="text"  class="form-control" id="phoneNumber" placeholder="Enter your phoneNumber" ng-model="user.phoneNumber">
                </div>
                <div class="form-group">
                    <label for="name">Role</label>
                    <input type="text" class="form-control" id="role" placeholder="Enter your role" ng-model="user.role">
                </div>
                <button type="submit" class="btn btn-default">Update !</button>
            </form>
        </div>
    </div>

</div>

<div class="row">
  <div class="col-md-12">

    <div class="box box-danger">
      <div class="box-header">

<div class="container">

  <div class="row">
    <div class="col-md-6">
      <h1>Register</h1>
      <form ng-submit="vm.onSubmit()">
        <div class="form-group">
          <label for="name">Full name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" ng-model="vm.credentials.name">
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="vm.credentials.email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.credentials.password">
        </div>
        <div class="form-group">
          <label for="name">phoneNumber</label>
          <input type="text" class="form-control" id="phoneNumber" placeholder="Enter your phoneNumber" ng-model="vm.credentials.phoneNumber">
        </div>
        <div class="form-group">
                <div class="form-group">
                  <label>Role</label>
                  <select class="form-control select2" style="width: 100%;"  id="role" ng-model="vm.credentials.role">>
                    <option selected="selected">Admin</option>
                    <option>Utilisateur</option>
                    <option>Sallone</option>
                  </select>
                </div>

        </div>
        <button type="submit" class="btn btn-default">Register!</button>
      </form>
    </div>
  </div>

</div>

      </div>
    </div>
  </div>
</div>
